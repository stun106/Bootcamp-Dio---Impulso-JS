<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wrap.css">
    <title>Fundamentos - flex wrap</title>
</head>
<body>
  <h1>no wrap</h1>

  <main class= "flex-container nowrap">
        <article class="item blue">1</article>
        <article class="item green">2</article>
        <article class="item orange">3</article>
        <article class="item orange">3</article>
  </main>

  <h1>wrap</h1>

  <main class= "flex-container wrap">
    <article class="item blue">1</article>
    <article class="item green">2</article>
    <article class="item orange">3</article>
    <article class="item orange">4</article>
</main>

<h1>wrap reverse</h1>

<main class= "flex-container wrapreverve">
    <article class="item blue">1</article>
    <article class="item green">2</article>
    <article class="item orange">3</article>
    <article class="item orange">4</article>
    
</body>
</html>
