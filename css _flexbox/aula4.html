<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexflow.css">
    <title>Fundamentos - flex flow</title>
</head>
<body>
    <h1>default: row nowrap</h1>
    <main class="flexcontainer default">
     <article class="item">1</article>
     <article class="item">2</article>
     <article class="item">3</article>
     <article class="item">4</article>
     <article class="item">5</article>
    </main>

    <h1>wrap</h1>
    <main class="flexcontainer wrap">
        <article class="item">1</article>
        <article class="item">2</article>
        <article class="item">3</article>
        <article class="item">4</article>
        <article class="item">5</article>
        <article class="item">6</article>
       </main>

       <h1>wrap-reverse</h1>
       <main class="flexcontainer wrapreverse">
           <article class="item">1</article>
           <article class="item">2</article>
           <article class="item">3</article>
           <article class="item">4</article>
           <article class="item">5</article>
           <article class="item">6</article>
          </main>

          <h1>row-reverse nowrap</h1>
          <main class="flexcontainer r-nowrap">
              <article class="item">1</article>
              <article class="item">2</article>
              <article class="item">3</article>
              <article class="item">4</article>
              <article class="item">5</article>
              <article class="item">6</article>
             </main>

             
          <h1>row-reverse wrap</h1>
          <main class="flexcontainer r-wrap">
              <article class="item">1</article>
              <article class="item">2</article>
              <article class="item">3</article>
              <article class="item">4</article>
              <article class="item">5</article>
              <article class="item">6</article>
             </main>

             <h1>row-reverse wrap-reverse</h1>
          <main class="flexcontainer rr-reverse">
              <article class="item">1</article>
              <article class="item">2</article>
              <article class="item">3</article>
              <article class="item">4</article>
              <article class="item">5</article>
              <article class="item">6</article>
             </main>
</body>
</html>
